<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="./css/app.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <a href="#" class="menu">
            <i class="bx bx-menu"></i>
          </a>

          <a class="logo" href="#">
            <i class="bx bxl-apple"></i>
          </a>

          <ul class="menu__list">
            <li>
              <a href="">Store</a>
            </li>
            <li>
              <a href="">Mac</a>
            </li>
            <li>
              <a href="">iPad</a>
            </li>
            <li>
              <a href="">iPhone</a>
            </li>
            <li>
              <a href="">Watch</a>
            </li>

            <li>
              <a href="">AirPods</a>
            </li>
            <li>
              <a href="">Support</a>
            </li>

            <li class="search">
              <a href="#">
                <i class="bx bx-search"></i>
              </a>
            </li>
          </ul>

          <a class="shop" href="#"><i class="bx bx-shopping-bag"></i></a>
        </nav>
      </header>

      <section>
        <div class="pro_max">
          <h1 class="pro">iPhone 14 Pro</h1>
          <p>Pro.Beyond.</p>
          <div class="pro_link">
            <a href="#"
              >Learn more
              <i class="bx bx-chevron-right" style="color: #2997ff"></i
            ></a>
            <a href="#"
              >Buy <i class="bx bx-chevron-right" style="color: #2997ff"></i
            ></a>
          </div>
        </div>
        <img
          src="https://ichef.bbci.co.uk/news/976/cpsprodpb/11CC7/production/_126630927_apple-iphone-14-pro-iphone-14-pro-max-hero-220907.jpg"
          alt=""
        />
      </section>

      <section>
        <img
          src="https://www.apple.com/newsroom/images/product/iphone/standard/Apple-iPhone-14-iPhone-14-Plus-hero-220907_Full-Bleed-Image.jpg.large.jpg"
          alt=""
        />
      </section>

      <section>
        <img
          src="https://www.xda-developers.com/files/2022/09/iPhone-14-Pro-specs-810x298_c.jpeg"
          alt=""
        />
      </section>

      <section>
        <img
          src="https://9to5mac.com/wp-content/uploads/sites/6/2022/05/purple-iphone-14.jpg?quality=82&strip=all&w=1600"
          alt=""
        />
      </section>

      <section>
        <img
          src="https://i.ytimg.com/vi/ywGBLndr6HI/maxresdefault.jpg"
          alt=""
        />
      </section>

      <section>
        <img
          src="https://trendblog.net/wp-content/uploads/2022/03/TRENDBLOG.NET-91-1024x576.png"
          alt=""
        />
      </section>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
